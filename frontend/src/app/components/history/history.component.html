<div class="history-container">
  <h2>History</h2>
  <section class="history-cards">
    @if (history.length === 0) {
    <p>No history yet</p>
    } @else { @for (item of history; track $index) {
    <mat-card class="history-card">
      <p class="original-url">Original URL</p>
      <a
        class="url"
        href="{{ item.originalUrl }}"
        target="_blank"
        style="display: block; margin-bottom: 6px"
        >{{ item.originalUrl }}</a
      >
      <p class="short-url">Short URL</p>
      <a
        class="url"
        href="{{ item.shortenedUrl }}"
        target="_blank"
        style="display: block; margin-bottom: 6px"
        >{{ item.shortenedUrl | removeHttp }}</a
      >
      <button
        mat-raised-button
        color="accent"
        (click)="copyShortUrl(item.shortenedUrl)"
      >
        Copy
      </button>
    </mat-card>
    } }
  </section>
</div>
